<!DOCTYPE html>
<html lang=ko dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="iszero">
  <meta name="keywords" content="우정 모의고사">
  <meta name="dscription" content="우리 우정의 소소한 중간평가">

  <!--sns share -->
  <meta property="og:url" content="https://leedy-s2.github.io/friendship_test/" />
  <meta property="og:title" content="우정모의고사" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="img/main.gif" />
  <meta property="og:description" content="우리 우정의 소소한 중간평가" />

  <!-- favicon-->
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />
  <title>우정테스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/result.css">


</head>

<body>
  <div class="container">
    <!--메인 페이지 -->
    <section id="main" class="mx-auto my-3 py-5 px-1">
      <h2> 우리는 서로에 대해 <br> 얼마나 알고 있을까? </h2>
      <h1 class="title"> [ 우정 모의고사 ] </h1>
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto mt-3">
        <img src="./img/main.gif" alt="background" class="img-fluid">
      </div>

      <p class="subtext mt-4">눈빛만 봐도 알지!꒰◍ˊ◡ˋ꒱੭ु<br>우정의 레벨이 궁금하다면<br> 하단의 버튼을 눌러주세요!</p>

      <input type="text" class="txt_name" placeholder="출제자 이름">
      <button type="button" class="btn btn-outline-dark" onclick="js:begin(1)">출제</button>
      <br>
      <input type="text" class="txt_friend" placeholder="제출자 이름">
      <button type="button" class="btn btn-outline-primary mt-2" onclick="js:begin(2)">풀기</button>
    </section>


    <!-- qna 페이지 -->
    <section id="qna">
      <div class="status mx-auto mt-5 col-lg-6 col-md-8 col-sm-10 col-12">
        <div class="statusBar">
        </div>
      </div>
      <div class="qBox my-5 py-4 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

      </div>
      <div class="ansBox mt-5">

      </div>
    </section>


    <!--결과 페이지-->
    <section id="result" class="mx-auto my-5 py-3 px-3">
      <div class="friendName"></div>
      <h2><div class="score"></div></h2>
      <div class="resultName">
      </div>
      <div id="resultImg" class="my-4 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto mt-3">
      </div>
      <hr>
      <div class="resultDesc">
      </div>
      <hr>
      <p class="mt-4">더 많은 친구들과 공유하고 싶다면<br> 하단의 버튼을 눌러주세요!</p>

      <button type="button" class="kakao py-2 px-3 mt-2" onclick="js:kakaoShare()">공유하기</button>
      <button type="button" class="goback py-2 px-3 mt-2" onClick="window.location.reload()">돌아가기</button>
    </section>

    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
    <script src="./js/share.js" charset="utf-8"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
    Kakao.init('6f043d45a62fe8bec49732246f97d4c3');
    Kakao.isInitialized();
    </script>
  </div>
</body>
</html>
